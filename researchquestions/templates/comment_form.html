<div class="collapse {%if comment_form.errors%}in{%endif%}" id="make-comment">
  <form class="form-horizontal" method="post">
  {% csrf_token %}
    <fieldset>

      {% if comment_form.text.errors %}
      <div class="form-group has-error">
        <div class="col-lg-12">
          <label class="control-label">
            {% for error in comment_form.text.errors %}
              {{error}}
            {% endfor %}
          </label>
      {% else %}
      <div class="form-group">
        <div class="col-lg-12">
      {% endif %}

          <br />
          {{ comment_form.text }}

        </div>
      </div>

      <div class="form-group">
        <div class="col-lg-12">
          <input type="submit" name="comment_sub" class="btn btn-primary"
          value="Submit Comment" />
        </div>
      </div>
    </fieldset>
  </form>
</div>
