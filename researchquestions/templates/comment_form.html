<div class="collapse {%if comment_form.errors%}in{%endif%}" id="make-comment">
  <form class="form-horizontal" method="post">
  {% csrf_token %}
    <fieldset>

      {% if comment_form.text.errors %}
      <div class="form-group has-error">
        <div class="col-lg-12">
          <label class="control-label">
            {% for error in comment_form.text.errors %}
              {{error}}
            {%endfor%}
          </label>
      {% else %}
      <div class="form-group">
        <div class="col-lg-12">
      {% endif %}

          <br />
          {{ comment_form.text }}

          <span class="help-block">
            Please only include the question text, there is no need to
            include your name or any other information.
          </span>
        </div>
      </div>

      <div class="form-group">
        <div class="col-lg-12">
          <input type="submit" class="btn btn-primary" value="Submit Question" />
        </div>
      </div>
    </fieldset>
  </form>
</div>
