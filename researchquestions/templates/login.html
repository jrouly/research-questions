{% extends 'layouts/base.html' %}

{% block title %}
HNRS 110 &bull; Login
{% endblock %}

{% block content %}

<div class="page-header" id="banner">
  <div class="row">
    <div class="col-lg-10 col-lg-offset-1">
      <h1>Login</h1>
      <p class="lead">Honors 110 Research Question peer review tool.</p>
    </div>
  </div>
</div>

{% if form.errors %}
<div class="row">
  <div class="col-lg-6 col-lg-offset-1">
    <div class="alert alert-dismissable alert-danger">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      <strong>Oh snap!</strong> Your username and password didn't match.
      Please try again.
    </div>
  </div>
</div>
{% endif %}

<div class="row">
  <div class="col-lg-6 col-lg-offset-1">
    <div class="well">
      <form id="login-form" method="post" class="form-horizontal"
      action="{% url 'django.contrib.auth.views.login' %}"> {% csrf_token %}
        <fieldset>

          <div class="form-group">
            <label class="col-lg-2 control-label" for="username">Username</label>
            <div class="col-lg-10">
              <input type="username" name="username" id="username"
              class="form-control" placeholder="Username" />
            </div>
          </div>

          <div class="form-group">
            <label class="col-lg-2 control-label" for="password">Password</label>
            <div class="col-lg-10">
              <input type="password" name="password" id="password"
              class="form-control" placeholder="Password" />
            </div>
          </div>

          <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
              <input type="submit" class="btn btn-primary" value="Sign In" />
            </div>
          </div>

        </fieldset>
      </form>
    </div>
  </div>
</div>

{% endblock %}
