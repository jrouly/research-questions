{% load website_extras %}

<div class="form-horizontal">
  <fieldset>

    {% with reply_form=reply_forms|key:comment %}

    <div class="form-group">
      <div class="col-lg-12">
        {{ reply_form.text }}
      </div>
    </div>

    <div class="form-group form-group-bottom">
      <div class="col-lg-12">
        <input type="submit" name="reply_sub" class="btn btn-primary"
        value="Submit Reply" />
      </div>
    </div>

    {% endwith %}

  </fieldset>
</div>
